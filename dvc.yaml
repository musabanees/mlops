stages:
  data_injestion:
    cmd: python src/data_injestion.py
    deps:
    - src/data_injestion.py
    outs:
    - data/raw

  data_preprocessing:
    cmd: python src/data_preprocessing.py
    deps:
      - data/raw
      - src/data_preprocessing.py
    outs:
      - data/processed

  feature_engineering:
    cmd: python src/feature_engineering.py
    deps:
      - data/processed
      - src/feature_engineering.py
    outs:
      - data/features 

# We need to add params to track the model type and its hyperparameters
# so that when we change the model or its hyperparameters, DVC can track those changes
# and rerun the model_building stage accordingly.
  model_building:
    cmd: python src/model_building.py
    deps:
      - data/features
      - src/model_building.py
    outs:
      - models/
    params:
      - params.yaml: 
          - Model
          - experiments
    metrics:
      - reports/train_metrics.json:
          cache: false


  model_evaluation:
    cmd: python src/model_evaluation.py
    deps:
        - models/
        - src/model_evaluation.py
    params:
      - params.yaml: 
          - Model
          - experiments
    metrics:
      - reports/test_metrics.json:
          cache: false
    plots:
      - reports/figures/confusion_matrix_*.png
      - reports/figures/roc_curve_*.png


